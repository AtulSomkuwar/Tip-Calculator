<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href ="TIPCalculator2.css">
    <style>
       
    </style>
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>

        <div id="main-body">
        <main class="main-calc">

            <header>
                <h3>TIP CALCULATOR</h3>
            </header>
            <section>
                <div class="form">
                    <label>How Much was your bill?</label>
                    <input type="number" id=totalBill min="0" required>
    
                </div>
                <div class="form">
                    <label>How was your service?</label>
                    <select id="servicePerc" required>
                        <option value="0"
                                    disabled
                                     selected>
                                     Choose an Option</option> 
                        <option value="0.3">                             
                                     30% - OutStanding</option>
                        <option value="0.2">
                                     20% - Good</option> 
                        <option value="0.15">
                                      15% - It Was Okay</option> 
                        <option value="0.1">
                                      10% - Bad </option>
                        <option value="0.05">
                                      5% - Terrible</option>                               
                                       
    
                        </options>
                    </select>
                </div>
                <div class="form">
                    <label>How many people sharing the bill?</label>
                    <input type="number" id ="numPeople" min="0" value="1" required>
    
                </div>
                <button class="btn" id="calculateBtn">CALCULATE</button>
                <span class="result">Tip Amount
                 <sup>Rs</sup>
                 <span id="result"></span>
                </span>
            </section>
    
        </main>


    </div>
    
    <script src="TipCalculator.js"></script>
</body>

</html>
